    <button onclick="btnclick()">点击添加</button>

        /* 
            练习1： 点击按钮，每点击一次，往div中添加一个新增的空的元素
                2： 点击按钮，每点击一次，往div中添加一个有内容的元素 
               
        */
       // 1.

       
        function btnclick() {
            // 要操作的是谁？ div  操作什么？？ 往里面添加一个子节点
            // 1. 先获取标签
            let box = document.getElementById('box');
            // 2. 操作
            // 2.1 先创建一个空的元素
            let p = document.createElement('p');// 创建的节点对象了
            // 2.2 把创建的这个元素 添加到div中去
            box.appendChild(p);
        }
