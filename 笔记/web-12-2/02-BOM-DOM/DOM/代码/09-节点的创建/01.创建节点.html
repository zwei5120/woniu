<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 语法： let 变量名 = document.createElement('要创建的元素的标签名');
        let div = document.createElement('div');// div已经是我们创建的节点对象了
        // 之前节点对象怎么操作 它就可以怎么操作
        div.className = 'hhhh';

        console.log(div);
    </script>
    
</body>
</html>
