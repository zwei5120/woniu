<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" title="你瞅啥" data-foo='bar'>哈哈哈哈哈哈哈哈哈</div>
    
    <script>
        let box = document.getElementById('box');
     //节点.removeAttribute ('属性名')  删除某个属性  
        //  box.removeAttribute('title')  
        console.log(box.removeAttribute('title'));; //  有就返回true
        console.log(box.removeAttribute('class'));;  // 没有就返回false
    </script>
</body>
</html>
