<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

   <script>
      /*
      语法：
         while(继续执行的条件){
            重复执行的动作
         }
      */

      // 让用户输入姓名，只有当用户输入姓名为wyz的时候，才结束，否则就让用户一直输出
      let name = prompt('请输入姓名：');
      while(name !== 'wyz') {
         name =prompt('请输入姓名：');
      }
      // 和if循环的区别
      
      // while循环一般适用于循环次数未知的情况下
      // if循环一般适用于循环次数已知的情况下
   </script>
</body>

</html>
