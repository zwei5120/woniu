<body>
    <script>
        /* 
            语法：
             do{
                 循环执行的代码
             } while(循环执行条件)
         */

        // 让用户输入姓名，只有当用户输入姓名为wyz的时候，才结束，否则就让用户一直输出
        //   let name = prompt('请输入姓名：');
        //   while(name !== 'wyz') {
        //      name =prompt('请输入姓名：');
        //   }
        let name;
        do {
            name = prompt('请输入姓名：');
        } while (name !== 'wyz')
    </script>
</body>
