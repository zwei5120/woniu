    <script>

        // 2. continue 终止当前本次循环 后面循环继续

        // 注意： break只会终止离他最近的一个循环
        for (let j = 0; j < 3; j++) { // 循环次数：3次   行
            for (let i = 0; i < 4; i++) { // 循环次数：4次 列
                if(i == 2) {
                    break; // break只会终止离他最近的一个循环
                }
                document.write('★');
            }
            document.write('<br />'); // 每一行星星创建完了  都需要换行
        }


    </script>
