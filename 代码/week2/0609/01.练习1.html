<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .bluebg{
            background-color: blue;
        }
        .redbg{
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <button onclick="changeColor()">按钮</button>

    <script>
        // 点击按钮，用于切换div的背景颜色   红色--蓝色切换
        function changeColor() {
            let obj = document.getElementById('box');
            console.log(obj);
            if(obj.getAttribute('class') === 'redbg'){
                obj.setAttribute('class', 'bluebg');
            }else if(obj.getAttribute('class') === 'bluebg'){
                obj.setAttribute('class', 'redbg');
            }else{
                obj.setAttribute('class', 'redbg');
            }
            
        }
    </script>

</body>

</html>
