<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(function() {
            alert('呵呵')
        }, 1000); // 延迟的时间是毫秒数： 1s = 1000ms
         
        // 1. 延迟的时间是毫秒数： 1s = 1000ms
        // 2. 第一个参数是一个函数 只是函数定义  在指定的时间之后 js会自动帮我们执行这个函数的
    </script>
</body>
</html>
