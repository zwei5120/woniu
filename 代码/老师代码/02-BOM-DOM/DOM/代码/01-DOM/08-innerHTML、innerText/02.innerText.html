<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">hhhhhhh</div>
    <button onclick="fn()">ss</button>

    <script>
        let box = document.getElementById('box');
        console.log(box.innerText); // 获取节点的内容

        function fn() {
            // box.innerHTML = 'xxxxxxxxxxx'; // 设置节点的内容

            // 不会解析html标签  直接把值 赋给标签的内容
            box.innerText = '<h1>大大大标题</h1>'; // 设置节点的内容

        }

    </script>
</body>

</html>
