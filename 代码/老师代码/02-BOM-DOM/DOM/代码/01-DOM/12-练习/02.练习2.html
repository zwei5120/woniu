        // 4
        function btnclick() {
            // 1. 获取输入框的值：
            // 1.1 先获取输入框节点对象
            let input = document.getElementById('ipt');
            // 1.2 通过输入框节点对象.value 获取输入框的值
            let value = input.value;
            // console.log(value);

            // 2. 往div中添加输入框输入的值对应的img图片
            // 2.1 获取div
            let box = document.getElementById('box');
            // 2.2 创建一个img标签
            let img = document.createElement('img');
            // 2.3 给这个img标签添加src属性，属性值就是对应的输入框输入的值
            img.src = `./img/${value}.jpeg`;
            // 2.4 把这个img标签添加到box中去
            box.appendChild(img);
        }

    </script>
