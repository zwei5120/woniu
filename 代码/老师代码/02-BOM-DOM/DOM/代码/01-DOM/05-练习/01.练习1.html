        // 方式2： 点击按钮  切换div的类名 如果类名为red 背景颜色就为red  如果类名为blue 背景颜色就为blue 
        function fn() {
            // 1.获取节点
            let box = document.getElementById('box');
            // 2. 判断
            console.log(box.className);
            // 当我们通过 节点.属性名 去获取它的属性值的时候  class要替换为className
            if(box.className === 'blue') { // 如果类名为blue
                // 把类名改为red
                box.setAttribute('class', 'red'); // 当我们使用方法的时候，class不需要替换为className

            } else {
                box.setAttribute('class', 'blue');
            }
        }
