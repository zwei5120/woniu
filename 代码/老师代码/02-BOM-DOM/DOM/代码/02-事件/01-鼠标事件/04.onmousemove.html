<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- 尽量不要使用事件名来命名为函数名 -->
    <div id="box" onmousemove="myMousemove()">顶顶顶顶</div>

    <script>
        function myMousemove() {
            console.log('在标签上移动时就会持续触发onmousemove这个函数');
        }
    </script>
</body>
</html>
