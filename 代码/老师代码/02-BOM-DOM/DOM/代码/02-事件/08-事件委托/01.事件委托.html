<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div onclick="clickHandle()">
        <p>item1</p>
        <p>item2</p>
        <span>span1</span>
        <h4>标题标签</h4>
    </div>

    <script>
        // 需要监听：p标签、span标签、h4标签的点击事件  做不同的操作

        function clickHandle() {
            // 获取到标签名   标签名全是大写的
            // 标签对象.tagName/nodeName
            // console.log(event.target.nodeName);
            // console.log(event.target.tagName);

            let name = event.target.tagName;
            if(name === 'P') {
                console.log('点击的是p标签');
            } else if(name === 'SPAN') {
                console.log('点击的是span标签');
            } else if(name === 'H4') {
                console.log('点击的是标题标签');
            }
        }
 

    </script>
</body>
</html>
