    <script src="../js/jquery.js"></script>
    <script>
        // 1. 先获取标签
        // 2. 用这个标签再去操作
        // 3. 我要改变哪个标签  改变这个标签的什么  可以实现功能
        // 4. css中怎么去找这个标签  js中通过querySelector也就这么去找
        let $table = $('table');
        let $tbody = $('tbody');
        // 添加边框
        $('#addBorder').click(() => {
            $table.prop('border') === '1px' ? $('table').prop('border', '0') : $('table').prop('border', '1px');
        });
        // 内容水平居中
        $('#textCenter').click(() => {
            $table.toggleClass('center');
        });
        // 斑马线1
        $('#zebraColor').click(() => {
            $('tbody tr').removeAttr('style');
            $tbody.toggleClass('natural');
        });
        // 斑马线2
        $('#zebraColor2').click(() => {
            $('tbody tr').removeAttr('style');
            $tbody.toggleClass('blue');
        });
        // 随机斑马线颜色
        $('#randomZebraColor').click(() => {
            // 生成3个随机数
            let num1 = parseInt(Math.random() * 256);
            let num2 = parseInt(Math.random() * 256);
            let num3 = parseInt(Math.random() * 256);
            // $('tbody tr:nth-child(odd)').css('background-color', `rgb(${num1},${num2},${num3})`);
            // 定义一个字符串，包含随即斑马线样式，添加到style内部，再给tbody添加指定class名
            let randomStr = `
                .randomZebraColor tr:nth-child(odd) {
                background-color: rgb(${num1},${num2},${num3});
            }
            `;
            let newStr = $('style').html() + randomStr;
            if (!$tbody.hasClass('randomZebraColor')) {
                $('style').html(newStr);
                $tbody.addClass('randomZebraColor');
            } else {
                let newStr = $('style').html().replace(randomStr, '');
                $('style').html(newStr);
                $tbody.removeClass('randomZebraColor');
            }
        });
        // 末尾添加商品
        $('#addLast').click(() => {
            $newTr = $(`
            <tr>
                <td>八佰同款上衣</td>
                <td>499</td>
                <td>经典款式</td>
            </tr>
            `);
            $tbody.append($newTr)
        });
        // 开头添加商品
        $('#addFirst').click(() => {
            $newTr = $(`
            <tr>
                <td>八佰同款上衣</td>
                <td>499</td>
                <td>经典款式</td>
            </tr>
            `);
            $tbody.prepend($newTr);
        });

        // 删除末尾商品
        $('#delLast').click(() => {
            $('tbody tr:last').remove();
        });
        // 删除首件商品
        $('#delFirstGood').click(() => {
            $('tbody tr:first').remove();
        });
        // 删除所有
        $('#delAll').click(() => {
            $('tbody').empty();
        });
        // 删除指定商品,需要获取一个数字输入
        $('#delOne').click(() => {
            let value = $('#line-number').val() - 1;
            $(`tbody tr:eq(${value})`).remove();
        });
