        $('#register').click(() => {
            let username = $('#acc').val();
            let pwd = $('#pwd').val();
            // 定义对象接收数据，再将对象整个存储进localStorage中
            let user = {
                username: username,
                pwd: pwd
            };
            // 参数传入为一个对象，使用内置方法转化了
            localStorage.setItem('user', JSON.stringify(user));
        });
        // 点击按钮查看已存在的本地缓存
        $('#getLocalInfo').click(() => {
            // 提取一个字符串，使用内置方法转化为对象
            console.log(JSON.parse(localStorage.getItem('user')).username);
        });
    </script>
