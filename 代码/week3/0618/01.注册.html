<body>
    <div id="box">
        用户名： <input type="text" id="acc">
        密码： <input type="text" id="pwd">
        <button>注册</button>
    </div>

    <script src="../js/jquery.js"></script>

        // let accArr = [];

        //     accArr.push(acc);

        // 需要使用数值对象格式   一个对象就是一个用户
        let arr = [];
        $('button').click(function () {
            let acc = $('#acc').val();
            let pwd = $('#pwd').val();
            // 拿取到输入的用户名和密码的值 组装成对象
            let user = {
                // acc: acc
                // 属性名： 变量acc（属性值）
                acc: acc,
                pwd: pwd
            }
            // 将这对象添加到数组arr中去
            arr.push(user);
            // 一个对象就是一个用户
            // 所以我们就把当前输入的信息 添加到了用户数组中去 -》  完成了新增用户的操作

            console.log(arr);
        });

    </script>
